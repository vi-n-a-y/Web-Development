<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mini-Project:Profile Cards</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1>Our Staf</h1>
        <nav>
            <a href="#profile1">Bill Gates</a>
            <a href="#profile2">Satya Nadella</a>
            <a href="#profile3">Sam Altman</a>
        </nav>
    </header>
    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="images/Bill_Gates.jpeg" alt="Bill Gates" width="183" height="275"> 
                <figcaption>Bill Gates</figcaption>
            </figure>
            <p><q>Microsoft Founder</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="images/satya_nadellajpeg.jpeg" alt="Satya Nadella" width="183" height="275"> 
                <figcaption> Satye Nadella </figcaption>
            </figure>
            <p><q>Microsoft CEO</q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="images/sam_altman.jpeg" alt="Sam Altman" width="183" height="275"> 
                <figcaption>Sam Altman</figcaption>
            </figure>
            <p><q>Open AI CEO</q></p>
        </article>
    </main>
    <footer>
        <p>&copy; Something </p>
    </footer>
</body>
</html>
