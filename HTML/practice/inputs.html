<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <article id="contact">
            <h4>Contact Me</h4>
            <p>I'd really like to hear from you !</p>
            <form action="https://httpbin.org/get" method="get">
              <fieldset>
                <legend>Personal Info</legend>
              <p>
                <label for="firstName">First Name :</label>
                <input type="text" name="firstName" required autofocus id="firstName" placeholder="Enter your First name"
                  autocomplete="on">
              </p>
              <p>
                <label for="lastName">last Name :</label>
                <input type="text" name="lastName" required id="lastName" placeholder="Enter your Last name"
                  autocomplete="on">
              </p>
              <p>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required placeholder="Enter your password">
              </p>
              <p>
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone" placeholder="Enter your phone number"
                  pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
      
              </p>
              <p>
                <label for="decade">favorte Decade : </label>
                <input type="number" name="decade" id="decade" min="1950" max="2020" step="10" value="1980">
      
              </p>
              <!-- <p>
                <label for="coffee">Faviorate Coffee : </label>
                <select name="coffee" id="coffee" multiple size="3">
                  <optgroup label="coffees">
                  <option value="regular Coffee">Regular Coffee</option>
                  <option value="iced coffee">Iced Coffee</option>
                </optgroup>
                <optgroup label="Esoressi Drinks">
                  <option value="latte" selected>Latte</option>
                  <option value="cappuccino">Cappuccino</option>
                  <option value="cortado">Cortado</option>
                  <option value="americano">Americano</option>
                </optgroup>
                  <option value="other">Other</option>
                </select>
              </p>  -->
              <p>
                <label for="coffee">Faviorate Coffee : </label>
                <input type="text" name="coffee" id="coffee" list="coffee-list">
                <datalist id="coffee-list">
                  
                  <option value="regular Coffee">Regular Coffee</option>
                  <option value="iced coffee">Iced Coffee</option>
               
                
                  <option value="latte" >Latte</option>
                  <option value="cappuccino">Cappuccino</option>
                  <option value="cortado">Cortado</option>
                  <option value="americano">Americano</option>
               
                  <option value="other">Other</option>
                  </datalist>
               
              </p>
            </fieldset>
            <br>
            <fieldset>
              <legend>What is your favorite food?</legend>
              <p>
                <input type="radio" name="food" id="tacos" value="tacos">
                <label for="tacos">Tacos</label>
              </p>
              <p>
                <input type="radio" name="food" id="pizza" value="pizza">
                <label for="pizza">Pizza</label>
              </p>
              <p>
                <input type="radio" name="food" id="other" value="other">
                <label for="other">Other</label>
              </p>
            </fieldset>
      <br>
            <fieldset>
              <legend>Pets</legend>
                <p>
                  <input type="checkbox" name="pets" id="dog" value="dog">
                  <label for="dog">Dog</label>
                </p>
                <p>
                  <input type="checkbox" name="pets" id="cat" value="cat">
                  <label for="dog">cat</label>
                </p>
                <p>
                  <input type="checkbox" name="pets" id="fish" value="fish">
                  <label for="fish">fish</label>
                </p>
            
            </fieldset>
            <br>
            <fieldset>
              <legend>Send me a Note</legend>
              <label for="message"></label>
              <br>
              <textArea name="message" id="message" cols="30" rows="10" placeholder="Type your Message Here"></textArea>
            </fieldset>
            <!-- <input type="submit" value="Submit"> -->
            <button type="submit">Submit</button>
            <button type="submit" formaction="https://httpbin.org/post" formmethod="post">post</button>
            <button type="reset">Reset</button>
            
      
            </form>
          </article>
    </main>
</body>
</html>
